name: App build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          {name: wailsTest, platform: linux/amd64, os: ubuntu-latest},
          {name: wailsTest, platform: windows/amd64, os: windows-latest},
          {name: wailsTest, platform: darwin/universal, os: macos-latest}
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Update pkg
        if: matrix.build.os == 'ubuntu-latest'
        run: sudo apt-get update
      - name: Install libayatana-appindicator3-dev on Linux
        if: matrix.build.os == 'ubuntu-latest'
        run: sudo apt-get install libappindicator3-1 gir1.2-appindicator3-0.1 -y
      - uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
        env:
          TRAY_CFLAGS: -DTRAY_APPINDICATOR=1 $(shell pkg-config --cflags appindicator-0.1)
          TRAY_LDFLAGS: $(shell pkg-config --libs appindicator-0.1)
